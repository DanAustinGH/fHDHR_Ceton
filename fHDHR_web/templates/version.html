{% extends "base.html" %}

{% block content %}

    <h4 style="text-align: center;">fHDHR Version Information</h4>

    <div class="rTable center" style="width:50%">

      {% for key in list(version_dict.keys()) %}
        <div class="rTableRow">
          <div class="rTableCell">{{ key }}</div>
          <div class="rTableCell">{{ version_dict[key] }}</div>
        </div>
      {% endfor %}

{% endblock %}
