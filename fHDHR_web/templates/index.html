{% extends "base.html" %}

{% block content %}

    <h4 style="text-align: center;">fHDHR Status</h4>

    <div class="rTable center" style="width:50%">

      {% for key in list(fhdhr_status_dict.keys()) %}
        <div class="rTableRow">
          <div class="rTableCell">{{ key }}</div>
          <div class="rTableCell">{{ fhdhr_status_dict[key] }}</div>
        </div>
      {% endfor %}

    </div>
{% endblock %}
